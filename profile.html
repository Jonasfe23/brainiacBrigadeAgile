<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="content-wrapper content-wrapper--brown">
        <header class="header">
            <nav class="header__nav-menu">
                <button class="header__hamburger-menu"></button>
            </nav>
        </header> 

        <section class="profile">
            <section class="profile__inner">
                <figure class="profile__img-container">
                <img src="./Assets/profile.svg" alt="profile image" class="profile__img" id="profileImg">
                </figure>
                <h1 class="profile__name" id="username">Sixten Kaffelöver</h1>
                <h3 class="profile__email" id="email">sixten.kaffelover@zocom.com</h3>
                <button class="profile__edit--btn" id="editProfileBtn">Ändra din profil</button>
            </section>
        </section>

        <section id="editFormContainer">
            <form class="edit__form" id="editForm">

                <label for="newProfileImg">Byta profilbild:</label>
                <input class="edit__form--input" type="text" id="newProfileImg" name="newProfileImg" placeholder="Klistra in URL till bilden här">

                <label for="newUsername">Nytt Användarnamn:</label>
                <input class="edit__form--input" type="text" id="newUsername" name="newUsername">

                <label for="newEmail">Ny Email:</label>
                <input class="edit__form--input" type="text" id="newEmail" name="newEmail">

                <label for="newPassword">Nytt Lösenord</label>
                <input class="edit__form--input" type="password" id="newPassword" name="newPassword">

                <button class="edit__form--btn" type="submit" value="Save Changes">Spara ändringarna!</button>
            </form>
        </section>
        
        <section class="orderhistory">
            <h2 class="orderhistory__title">Orderhistorik:</h2>
            <section class="orderhistory__first--order">
                <h4 class="orderhistory__ordernumber">#123456</h4>
                <p class="orderhistory__date">18-03/24</p>
                <p class="orderhistory__tot--amount">Totalsumma:</p>
                <p class="orderhistory__price">443 kr</p>
            </section>
            <section class="orderhistory__second--order">
                <h4 class="orderhistory__ordernumber">#123456</h4>
                <p class="orderhistory__date">18-03/24</p>
                <p class="orderhistory__tot--amount">Totalsumma:</p>
                <p class="orderhistory__price">443 kr</p>
            </section>
            <section class="orderhistory__third--order">
                <h4 class="orderhistory__ordernumber">#123456</h4>
                <p class="orderhistory__date">18-03/24</p>
                <p class="orderhistory__tot--amount">Totalsumma:</p>
                <p class="orderhistory__price">443 kr</p>
            </section>
            <section class="orderhistory__total">
            <h3 class="orderhistory__spent--total">Spenderat totalt:</h3>
            <p class="orderhistory__tot--sek">1329 kr</p>
            </section>
        </section>

        <footer class="footer footer--brown"></footer>
    </div>

    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
