<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="menu-container">
        <div class="content-wrapper content-wrapper--brown">
            <header class="header">
                <nav class="header__menu">
                    <ul class="header__menu-list">
                        <li class="header__menu-item"><a href="ProductPage.html" class="header__menu-link">Meny</a></li>
                        <hr class="header__menu-line">
                        <li class="header__menu-item"><a href="aboutUs.html" class="header__menu-link">Vårt kaffe</a></li>
                        <hr class="header__menu-line">
                        <li class="header__menu-item"><a href="profile.html" class="header__menu-link">Min profil</a></li>
                        <hr class="header__menu-line">
                        <li class="header__menu-item"><a href="statusPage.html" class="header__menu-link">Orderstatus</a></li>
                    </ul>
                </nav>
                <button class="header__hamburger-menu" id="openMenuBtn"></button>
            </header>

        <section class="profile">
            <section class="profile__inner">
                <figure class="profile__img-container">
                <img src="./Assets/profile.svg" alt="profile image" class="profile__img" id="profileImg">
                </figure>
                <h1 class="profile__name" id="username">Sixten Kaffelöver</h1>
                <h2 class="profile__email" id="email">sixten.kaffelover@zocom.com</h2>
                <button class="profile__edit--btn" id="editProfileBtn">Ändra din profil</button>
            </section>
        </section>

        <section id="editFormContainer">
            <form class="edit__form" id="editForm">

                <label for="newProfileImg">Byta profilbild:</label>
                <input class="edit__form--input" type="text" id="newProfileImg" name="newProfileImg" placeholder="Klistra in URL till bilden här">

                <label for="newUsername">Nytt Användarnamn:</label>
                <input class="edit__form--input" type="text" id="newUsername" name="newUsername">

                <label for="newEmail">Ny Email:</label>
                <input class="edit__form--input" type="text" id="newEmail" name="newEmail">

                <label for="newPassword">Nytt Lösenord</label>
                <input class="edit__form--input" type="password" id="newPassword" name="newPassword">

                <button class="edit__form--btn" type="submit" value="Save Changes">Spara ändringarna!</button>
            </form>
        </section>
        
        <section class="orderhistory" id="orderHistory">
            <h3 class="orderhistory__title">Orderhistorik:</h3>
            <ul class="orderhistory__list-wrapper" id="orderHistoryList">
                <!-- List-items kommer att läggas till här dynamiskt -->
            </ul>

            <section class="orderhistory__total">
            <h3 class="orderhistory__spent-total">Totalt spenderat:</h3>
            <p class="orderhistory__tot-sek" id="totalSpent"></p>
            </section>
        </section>

        <footer class="footer footer--brown"></footer>
    </div>
</div>
    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
