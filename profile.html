<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="content-wrapper content-wrapper--brown">
        <header class="header">
            <nav class="header__nav-menu">
                <button class="header__hamburger-menu"></button>
            </nav>
        </header> 

        <section class="profile">
            <section class="profile__inner">
                <figure class="profile__img-container">
                <img src="./Assets/profile.svg" alt="profile image" class="profile__img">
                </figure>
                <h1 class="profile__name">Sixten Kaffelöver</h1>
                <h3 class="profile__email">sixten.kaffelover@zocom.com</h3>
            </section>
        </section>
        
        <section class="orderhistory" id="orderHistory">
            <h2 class="orderhistory__title">Orderhistorik:</h2>
            <ul class="orderhistory__list-wrapper" id="orderHistoryList">
                <!-- List-items kommer att läggas till här dynamiskt -->
            </ul>

            <section class="orderhistory__total">
            <h3 class="orderhistory__spent-total">Totalt spenderat:</h3>
            <p class="orderhistory__tot-sek" id="totalSpent"></p>
            </section>
        </section>

        <footer class="footer footer--brown"></footer>
    </div>

    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
