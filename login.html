<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbeans Login</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="menu-container">
        <div class="content-wrapper content-wrapper--brown">
            <header class="header">
                <nav class="header__menu">
                    <ul class="header__menu-list">
                        <li class="header__menu-item"><a href="ProductPage.html" class="header__menu-link">Meny</a></li>
                        <hr class="header__menu-line">
                        <li class="header__menu-item"><a href="aboutUs.html" class="header__menu-link">Vårt kaffe</a></li>
                        <hr class="header__menu-line">
                        <li class="header__menu-item"><a href="profile.html" class="header__menu-link">Min profil</a></li>
                        <hr class="header__menu-line">
                        <li class="header__menu-item"><a href="statusPage.html" class="header__menu-link">Orderstatus</a></li>
                    </ul>
                </nav>
                <button class="header__hamburger-menu" id="openMenuBtn" aria-label="Open menu"></button>
            </header>

        <section class="login-form" id="loginForm">

            <section class="login-form__inner">
                <img src="./Assets/logo-sml.svg" alt="Small logo" class="login-form__small-logo">
                <h1 class="login-form__welcome">Välkommen till Airbean-familjen!</h1>
                <h2 class="login-form__additional-text">Genom att logga in kan du se och spara din orderhistorik</h2>
                <form class="login-form__form">
                    <label class="login-form__label" for="username">Användarnamn:</label>
                    <input class="login-form__text-field" id="username" type="login-form__text" name="username" required>

                    <label class="login-form__label" for="password">Lösenord:</label>
                    <input class="login-form__text-field" id="password" type="password" name="password" required>

                    <label class="login-form__label">
                        <input class="login-form__gdpr-btn" type="checkbox" name="gdpr"> GDPR ok!
                    </label>

                    <a href="register.html" class="login-form__register">Inget konto? Registrera här!</a>

                    <button class="login-form__login-btn" type="submit">Brew me a cup!</button>
                </form>
            </section>
        </section>
        <footer class="footer footer--brown"></footer>
    </div>
</div>
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
