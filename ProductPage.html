<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbeans</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/f300007e95.js" crossorigin="anonymous"></script>
</head>
<div class="content-wrapper content-wrapper--pink">
<body>
    <div class="menu-container">
            <header class="header">
                <nav class="header__menu">
                    <ul class="header__menu-list">
                        <li class="header__menu-item"><a href="ProductPage.html" class="header__menu-link">Meny</a></li>
                        <hr class="header__menu-line">
                        <li class="header__menu-item"><a href="aboutUs.html" class="header__menu-link">Vårt kaffe</a></li>
                        <hr class="header__menu-line">
                        <li class="header__menu-item"><a href="profile.html" class="header__menu-link">Min profil</a></li>
                        <hr class="header__menu-line">
                        <li class="header__menu-item"><a href="statusPage.html" class="header__menu-link">Orderstatus</a></li>
                    </ul>
                </nav>
                <button class="header__hamburger-menu" id="openMenuBtn"></button>
                <div class="header__cart-wrapper">
                    <p class="header__cart-item-counter" id="itemsInCart"></p>
                    <button class="header__cart-icon" id="cartIcon"></button>
                </div> 
            </header>

    <section class="cart d-none" id="cart">
        <span class="cart__arrow-up"></span>
        <h2 class="cart__title">Din beställning</h2>
        <ul class="cart__list" id="cartList">
            <!-- Produkter kommer att läggas till här dynamiskt -->
        </ul>

        <section class="cart__price-section">
            <div class="cart__price-section-inner-left">
                <h3 class="cart__price-section-title">Total</h3>
                <p class="cart__price-section-info">inkl. moms + drönarleverans</p>
            </div>
            <div class="cart__price-section-inner-right">
                <h3 class="cart__price" id="cartPrice"></h3>
            </div>
        </section>

        <button class="cart__button" id="orderButton">Take my money!</button>
    </section>

    <section class="productpage__coffemenu">
        <h1 class="productpage__coffemenu-title">Meny</h1>
        <ul class="menu-list" id="menuList">
            <!-- Produkter kommer att läggas till här dynamiskt -->
        </ul>
    </section>

    <!-- Admin formulär med knapp -->
    <section class="edit-menu d-none" id="editMenu">

        <button class="edit-menu__button" id="editButton">Redigera meny</button>

        <form class="edit-menu__form d-none" id="menuForm">
            <h3 class="edit-menu__subtitle">Vad vill du lägga till?</h3>
            <label class="edit-menu__label edit-menu__label--name" for="editName">
                Produktnamn
                <input class="edit-menu__input-field" id="editName" type="text" name="editName" placeholder="Namn här..." required>
            </label>
            <label class="edit-menu__label edit-menu__label--price" for="editPrice">
                Produktpris
                <input class="edit-menu__input-field" id="editPrice" type="number" name="editPrice" placeholder="Pris här..." required>
            </label>
            <label class="edit-menu__label edit-menu__label--short" for="shortDesc">
                Kort produktbeskrivning
                <input class="edit-menu__input-field" id="shortDesc" type="text" name="shortDesc" placeholder="Skriv här...">
            </label>
            <label class="edit-menu__label edit-menu__label--long" for="longDesc">
                Lång produktbeskrivning
                <textarea class="edit-menu__input-field edit-menu__input-field--long" id="longDesc" name="longDesc" form="menuForm" placeholder="Skriv här..."></textarea>
            </label>
            <label class="edit-menu__label edit-menu__label--picture" for="editPic">
                Produktbild
                <input class="edit-menu__input-field" id="editPic" type="url" name="editPic" placeholder="URL här...">
            </label>
            <input class="edit-menu__submit-button" id="editSubmit" name="editSubmit" type="submit" value="Lägg till i meny">
        </form>

    </section>

    <footer class="footer footer--image"></footer>
</div>
</div>
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
