<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbeans status</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="content-wrapper content-wrapper--orange content-wrapper--center">
        <div class="inner-wrapper">
            <section class="status-page__ordernumber-drone">
                <p class="status-page__ordernumber" id="ordernummer"></p>
                <img src="Assets/drone.svg" alt="drone">
            </section>

            <section class="status-page__title-delivery">
                <h1 class="status-page__title" id="statusTitle"></h1>
                <h3 class="status-page__delivery-time" id="tid"></h3>
            </section>
            <button class="status-page__button" id="statusButton">Ok, cool!</button>
        </div>
    </div>
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
